<!DOCTYPE html>
<html>
<head>
    <title> Government Recruitment Form</title>
</head>
<body>
    
    <form>
        <fieldset>
        <legend>Personal Details</legend>
        <label>Name:</label>
        <input type="text" placeholder="write your name" id="name"><br><br>
        <label>Email:</label>
        <input type="text" placeholder="write your email"><br>
        <br>
        <label>Contact:</label>
        <input type="text" placeholder="write your phone no." value="1234445"><br><br>
       

        <label>Gender:</label>
        <input type="radio" id="gender" name="gender" value="Female">Female
        <input type="radio" id="gender" name="gender" value="male">Male
        <input type="radio" id="gender" name="gender" value="Others">Others<br><br>
        <label>DOB:</label>
        <input type="date" id="dob"><br><br>
        <label>Employment Status:</label>
        <input type="checkbox">Employed
        <input type="checkbox">Unemployed
        <input type="checkbox">Self-employed<br><br>
        <label>Country Name</label>
        <input type="searchbox" list="Country"><br>
        <datalist id="Country">
        <option value="India">
        <option value="Canada">
        <option value="France">
        <option value="USA">
        <option value="Russia">
        </datalist>
        </fieldset><br>
        <fieldset>
            <legend>Select Box</legend>
        <select name="Drop" autofocus="True">
            <option disabled selected>Select</option>
            <option>ABC</option>
            <option>DEF</option>
            <option>GHI</option>
            <option>JKL</option>
            <option>MNO</option>
        </select>
        </fieldset><br>
        <fieldset>
            <legend>Practice attributes</legend>
            <label>Examples</label>
            <input type="button" value="Confirm">
            <br><br>
            <label>CheckBox</label>
            <input type="checkbox"><br><br>
            <label>Color</label>
            <input type="color"><br><br>
            <label>Birthday</label>
            <input type="date"><br>
            <label>Examination</label>
            <input type="datetime"><br>
            <input type="datetime-local">
            <input type="email">
            <input type="file">
            <input type="hidden">
            <input type="image">
            <input type="month">
            <input type="number">
            <input type="password">
            <input type="reset">
            <input type="tel">
            <input type="range">
            <input type="url">
            <input type="week">
        </fieldset>
    </form>
</body>
</html>
