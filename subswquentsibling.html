<!DOCTYPE html>
<html lang="en">
<head>
    <title>SubSequent Sibling</title>
</head>
<body>
    <h1>A</h1>
    <div>
        <h1>B</h1>
    </div>
    <h1>C</h1>
    <h2>D</h2>
    <section>
        <h1>E</h1>
    </section>
    <h1>F</h1>
</body>
<style>
    div~h1{
        color:peru;
    }

</style>
</html>
<!-- ~this symbol also known as combinator or sub sequent sibling-->
